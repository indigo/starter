application: challenger-dev1
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /stylesheets
  static_dir: stylesheets
- url: /vendor
  static_dir: vendor
- url: /static
  static_dir: static
- url: /Challenger\.html
  static_files: Challenger.html
  upload: /Challenger\.html
- url: /favicon\.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon\.ico

- url: /users.*
  script: users.app
- url: /.*
  script: rest.app

libraries:
- name: jinja2
  version: latest