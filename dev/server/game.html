<html>
  <head>
    <title>Challenger</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/main.css" />
    <script id="facebook-jssdk"></script>
    <script src="vendor/jquery-1.7.1.js"></script>
    <script src="vendor/underscore.js"></script>
    <script src="vendor/backbone.js"></script>
    <script src="vendor/backbone-localstorage.js"></script>
  </head>

  <body>

    <p><b>Welcome User {{ user.key().id() }}!</b></p>

    <p>&nbsp;&nbsp;<b>Game {{ game.key().id() }}</b></p>

    <table border="1">
      <tr><th>Move ID</th><th>User ID</th><th>Data</th></tr>
      {% for move in game_moves %}
      <tr>
        <td>{{ move.key().id() }}</td>
        <td>{{ move.user_key.key().id() }}</td>
        <td>{{ move.data }}</td>
      </tr>
      {% endfor %}
    </table><br><br>

    <p>
      <button onClick="location.href='user?user_key={{ user.key() }}';">HOME</button>
    {% if not game.open and game.user_keys[0] == user.key() %}
      <button onClick="location.href='play?user_key={{ user.key() }}&amp;game_key={{ game.key() }}&amp;game_data={{ [1,3,5,6,12,15] }}';">PLAY</button>
    {% else %}
      <button onClick="location.href='game?user_key={{ user.key() }}';">NEXT GAME</button>
    {% endif %}
    </p>

  </body>
</html>
